<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is working</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://getresumes.myoutshine.com/49c382ac/css/style-v7.css">
</head>

<body>
    <button type="button" id="previewResume" class="btn btn-primary rounded-pill"
        style="position: fixed; right: 20px; top: 20px;" title="Preview" data-bs-toggle="modal"
        data-bs-target="#resumePreviewModal">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye" width="24" height="24"
            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
            <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
        </svg>
        <span class="d-none d-md-inline">Preview</span>
    </button>
    <!-- Resume preview modal -->
    <div class="modal fade" id="resumePreviewModal" tabindex="-1" aria-labelledby="resumePreviewModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-header border-0 pb-0">
                    <button type="button"
                        class="btn btn-light d-flex align-items-center bg-transparent text-white border-0 px-0"
                        id="resumePreviewModalLabel" data-bs-dismiss="modal" aria-label="Close"><i
                            class="ph ph-arrow-left me-2"></i>Back to
                        edit</button>
                </div>
                <div id="resumePreview" class="modal-body overflow-x-scroll p-4 bg-white">
                    <!-- Resume content goes here -->
                    <div id="container" style="max-width: 763px;" class="mx-auto">
                        <div class="page_content">
                            <div id="resumeContainer" style="border: 1px solid black;">
                            </div>
                        </div>
                    </div>
                    <!-- Resume content goes here -->
                </div>
            </div>
        </div>
    </div>

    <div id="test-container"></div>
    <script src="main.js"></script>
</body>

</html>
