<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div class="container" style="background-color: red;">
    wqe
</div>

<body>
    <script>
        function scaleContainer() {
            var baseWidth = 763; // width of your design layout
            var scaleFactor = window.innerWidth / baseWidth;
            scaleFactor = Math.min(scaleFactor, 1); // Ensures that the scale does not go above 1

            var container = document.querySelector('.container');
            container.style.transform = 'scale(' + scaleFactor + ')';
        }

        window.addEventListener('resize', scaleContainer);
        scaleContainer(); // Initial scaling when the page loads
    </script>
</body>

</html>
